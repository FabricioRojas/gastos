<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon color="light" name="md-menu"></ion-icon>
    </button>
    <ion-title>Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>

      <ion-list>
        <ion-item-sliding *ngFor="let item of items">
          <ion-item (click)="itemTapped(item)">
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{item.title}}
            <div class="item-note" item-right>
              {{item.quantity}} â‚¬
            </div>
          </ion-item>
          <ion-item-options side="right">
            <button color="danger" ion-button (click)="deleteExpense(item.id)" icon-only><ion-icon name="md-trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  <ion-fab right bottom>
    <button  (click)="buttonTapped($event)" small ion-fab round icon-only>
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
